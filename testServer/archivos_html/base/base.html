<html>

<head>
    <title>Titulo base</title>
    <link rel="stylesheet" type="text/css" href=" {{ url_for('static', filename='css/style.css')}}">
</head>

<body>
    <h4>Bienvenido al curso de flask.</h4>
    {% with message = get_flashed_messages() %}
    {% if message %}
    <ul>{% for messages in message %}
        <li>{{messages}}</li>
        {%endfor%}
    </ul>
    {%endif%}
    {% endwith %}
    {% block content %}
    {% endblock %}
</body>

</html>
