<html>

<head>
    <script type="text/javascript" src="{{url_for('static',filename='js/information.js')}}"></script>

    <img id="ayuda" src="{{url_for('static',filename='css/help.png')}}" onclick="information()"></img>
    <link rel="stylesheet" type="text/css" href=" {{ url_for('static', filename='css/estiloscell.css')}}">
    </link>
    <!-- <img id="fondo" src="{{url_for('static',filename='js/marvel.jpg')}}"></img>
        <script type="text/javascript" src="{{url_for('static',filename='js/img.js')}}"></script>
    -->
    {% with message = get_flashed_messages() %}
    {% if message %}
    <ul>
        {% for messages in message %}
        <div class="notificacion">
            {{messages}}
        </div>
        {% endfor %}
    </ul>
    {% endif %}
    {%endwith%}
    <title>Marvel Comics</title>
</head>

<body>
    {% block content %}
    {% endblock %}
    {% block script %}
    {% endblock %}
</body>

</html>
